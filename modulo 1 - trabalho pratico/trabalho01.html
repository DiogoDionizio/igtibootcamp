<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático do Módulo 1</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <section>
      <div class="linha">
        <span>(R) Vermelho:</span>
        <input
          type="range"
          min="0"
          step="1"
          max="255"
          name="rangerRed"
          value="0"
          class="ranger"
        />
        <input type="text" name="textRed" value="0" class="campo" disabled />
      </div>

      <div class="linha">
        <span>(G) Verde:</span>
        <input
          type="range"
          min="0"
          step="1"
          max="255"
          name="rangerGreen"
          value="0"
          class="ranger"
        />
        <input type="text" name="textGreen" value="0" class="campo" disabled />
      </div>

      <div class="linha">
        <span>(B) Azul:</span>
        <input
          type="range"
          min="0"
          step="1"
          max="255"
          name="rangerBlue"
          value="0"
          class="ranger"
        />
        <input type="text" name="textBlue" value="0" class="campo" disabled />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
